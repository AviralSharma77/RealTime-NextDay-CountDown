<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="content">
                <div class="title"><h2>We are coming soon!</h2></div>
                <div id="date-today"><h3>03 JUL 2023</h3></div>
                <div class="col">
                    <div class="text">
                        <input type="text" readonly value="0">
                        <label for="">Days</label>
                    </div>
                    <div class="text">
                        <input type="text" readonly value="0">
                        <label for="">Hours</label>
                    </div>
                    <div class="text">
                        <input type="text" readonly value="0">
                        <label for="">Minutes</label>
                    </div>
                    <div class="text">
                        <input type="text" readonly value="0">
                        <label for="">Seconds</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
